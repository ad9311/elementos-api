{{template "index" .}}
{{define "main"}}
<main>
  <div class="w-4/5 mx-auto mb-20">
    <div class="mt-6 mx-auto max-w-sm p-3 rounded-md border border-stone-200">
      <div class="w-4/5 mx-auto">
        <div class="mb-6">
          <h2 class="text-2xl">New category</h2>
        </div>
        <div>
          <form id="new_category" action="/categories" method="post">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <label for="name" class="block">
              <span class="block italic text-stone-400">Name</span>
              <input id="name" type="text" name="name" class="p-2 rounded-md" placeholder="Name" required/>
            </label>
            <div class="pt-6">
              <input type="submit" name="submit" value="Create" class="py-1 px-2 rounded-md bg-sky-500 text-white"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{{end}}
