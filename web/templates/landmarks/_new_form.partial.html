{{ define "landmarks_new_form" }}
<form action="/landmarks" id="new_landmark" method="post">
  <input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}"/>
  {{ with .CurrentUser }}
  <input type="hidden" id="user-id" name="user-id" value="{{ .ID }}"/>
  {{ end }}
  <label for="name">
    <input type="text" id="name" name="name" placeholder="Name"/>
  </label>
  <label for="native-name">
    <input type="text" id="native-name" name="native-name" placeholder="Native name"/>
  </label>
  <label for="class">
    <input type="text" id="class" name="class" placeholder="Class"/>
  </label>
  <label for="description">
    <textarea id="description" name="description" placeholder="Description"></textarea>
  </label>
  <label for="wiki-url">
    <input type="text" id="wiki-url" name="wiki-url" placeholder="Wiki URL"/>
  </label>
  <label for="location">
    <input type="text" id="location" name="location" placeholder="Location"/>
  </label>
  <label for="img-urls">
    <input type="text" id="img-urls" name="img-urls" placeholder="Image URLs"/>
  </label>
  <label for="submit">
    <input type="submit" id="submit" value="Create"/>
  </label>
</form>
{{ end }}
