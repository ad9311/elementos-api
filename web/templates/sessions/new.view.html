{{template "index" .}}
{{define "main"}}
<main>
  <div class="w-4/5 mx-auto">
    <div class="mt-6 mx-auto max-w-sm p-3 rounded-md border border-stone-200">
      <div class="w-4/5 mx-auto">
        <h2 class="mb-6 text-xl font-bold">Sign In</h2>
        <form id="sign_in" action="/sign_in" method="post">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
          <label for="username" class="block mb-3">
            <span class="block italic text-stone-400">Username</span>
            <input id="username" type="text" name="username" placeholder="Username" class="p-2 rounded-md"/>
          </label>
          <label for="password" class="block">
            <span class="block italic text-stone-400">Password</span>
            <input id="password" type="password" name="password" placeholder="Password" class="p-2 rounded-md"/>
          </label>
          <div class="pt-6 flex items-center">
            <input type="submit" name="submit" value="Sign In" class="mr-2 py-1 px-2 rounded-md bg-sky-500 text-white cursor-pointer"/>
            <a href="/sign_up">
              <button type="button" class="py-1 px-2 rounded-md bg-sky-500 text-white">Sign Up</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{{end}}
