{{define "navbar"}}
{{$CSRFToken := .CSRFToken}}
<div class="sticky top-0">
  <div class="bg-stone-400">
    <div class="p-3 container mx-auto">
      <h1 class="text-3xl text-white font-bold">HITO Manager</h1>
    </div>
  </div>
  {{if .CurrentUser}}
  {{with .CurrentUser}}
  <div class="bg-neutral-500 text-white">
    <div class="p-3 container mx-auto">
      <div class="flex items-center justify-between mb-4">
        <span class="text-2xl font-bold">{{.FirstName}} {{.LastName}}</span>
        <form id="sign_out" action="/sign_out" method="post">
          <input type="hidden" name="csrf_token" value="{{$CSRFToken}}">
          <input type="submit" name="submit" value="Sign Out" class="mr-2 py-1 px-2 rounded-md bg-red-500 text-white cursor-pointer"/>
        </form>
      </div>
      <div>
        <ul class="flex items-center">
          <li class="mr-3">
            <a href="/dashboard">
              <button type="button" class="mr-2 py-1 px-2 rounded-md bg-sky-500 text-white">Dashboard</button>
            </a>
          </li>
          <li>
            <a href="/landmarks/new">
              <button type="button" class="mr-2 py-1 px-2 rounded-md bg-sky-500 text-white">New Landmark</button>
            </a>  
          </li>
        </ul>
      </div>
    </div>
  </div>
  {{end}}
  {{end}}
</div>
{{end}}
